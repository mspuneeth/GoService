{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoService - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff914d, #fff4e6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .auth-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 850px;
            max-width: 95%;
            display: flex;
            transform: rotateY(0deg);
            transition: transform 0.8s ease;
        }

        .auth-left {
            flex: 1;
            padding: 50px;
        }

        .auth-right {
            flex: 1;
            background: #fff7f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* -----------------------------
           ðŸ¤– Cute CSS Robot (Updated)
        ------------------------------*/
        .robot {
            position: relative;
            width: 120px;
            height: 200px;
            background: #ffb84d;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: floaty 3s ease-in-out infinite;
        }

        /* Head */
        .head {
            position: absolute;
            top: -60px;
            left: 15px;
            width: 90px;
            height: 60px;
            background: #ff6a00;
            border-radius: 20px 20px 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eye {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            margin: 0 8px;
            animation: blink 3s infinite;
        }

        /* ðŸŸ  Antenna */
        .antenna {
            position: absolute;
            top: -85px;
            left: 58px;
            width: 4px;
            height: 30px;
            background: #ff6a00;
            border-radius: 2px;
            transform-origin: bottom;
            animation: wave 2s ease-in-out infinite;
        }

        .antenna::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -5px;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #fff 40%, #ffd966 80%);
            border-radius: 50%;
            box-shadow: 0 0 10px 3px rgba(255, 255, 150, 0.8);
        }

        /* Arms */
        .arm {
            position: absolute;
            top: 60px;
            width: 18px;
            height: 65px;
            background: #ff914d;
            border-radius: 10px;
            transform-origin: top center;
        }

        .arm.left {
            left: -18px;
            animation: waveArm 3s infinite;
        }

        .arm.right {
            right: -18px;
        }

        /* Legs */
        .leg {
            position: absolute;
            bottom: -30px;
            width: 25px;
            height: 45px;
            background: #ff6a00;
            border-radius: 10px;
        }

        .leg.left { left: 30px; }
        .leg.right { right: 30px; }

        /* Animations */
        @keyframes floaty {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes blink {
            0%, 90%, 100% { height: 14px; }
            95% { height: 3px; }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes waveArm {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        /* Text & Buttons */
        h4 {
            color: #ff6a00;
            font-weight: bold;
        }

        .btn-orange {
            background-color: #ff6a00;
            border: none;
            color: white;
            transition: 0.3s;
        }

        .btn-orange:hover {
            background-color: #e65c00;
            transform: translateY(-2px);
        }

        .text-orange {
            color: #ff6a00 !important;
            text-decoration: none;
        }

        .text-orange:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-left">
            <h4 class="text-center mb-4">Login - {{ role }}</h4>
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-orange w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                Donâ€™t have an account?
                {% if role == 'Service Provider' %}
                    <a href="{% url 'signup_provider' %}" class="text-orange flip-link">Sign up here</a>
                {% else %}
                    <a href="{% url 'signup_customer' %}" class="text-orange flip-link">Sign up here</a>
                {% endif %}
            </div>
        </div>

        <div class="auth-right">
            <div class="robot">
                <div class="antenna"></div>
                <div class="head">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
        </div>
    </div>

    <script>
        // Right-to-left flip animation
        const flipLinks = document.querySelectorAll('.flip-link');
        flipLinks.forEach(link => {
            link.addEventListener('click', e => {
                const card = document.querySelector('.auth-card');
                card.style.transform = 'rotateY(-180deg)';
                setTimeout(() => {
                    window.location.href = e.target.href;
                }, 500);
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
