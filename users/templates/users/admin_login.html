{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoService - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff914d, #fff4e6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-card {
            width: 800px;
            max-width: 95%;
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        .login-left {
            flex: 1;
            padding: 50px;
        }

        .login-right {
            flex: 1;
            background: #fff7f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h4 {
            color: #ff6a00;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-orange {
            background-color: #ff6a00;
            color: #fff;
            border: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-orange:hover {
            background-color: #e65c00;
            transform: translateY(-2px);
        }

        /* Floating Robot (Pure CSS) */
        .robot {
            position: relative;
            width: 120px;
            height: 180px;
            animation: floaty 3s ease-in-out infinite;
        }

        .robot-head {
            width: 70px;
            height: 60px;
            background: #ff914d;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 25px;
        }

        .antenna {
            width: 4px;
            height: 20px;
            background: #ff6a00;
            position: absolute;
            top: -20px;
            left: 58px;
        }

        .antenna::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #f6d371;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: -2px;
            animation: blink 1.5s infinite alternate;
        }

        .eye {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }

        .eye.left { left: 40px; }
        .eye.right { right: 40px; }

        .robot-body {
            width: 100px;
            height: 80px;
            background: #ffb380;
            position: absolute;
            top: 70px;
            left: 10px;
            border-radius: 10px;
        }

        .arm {
            width: 15px;
            height: 40px;
            background: #ff914d;
            position: absolute;
            top: 80px;
            border-radius: 5px;
        }

        .arm.left { left: -10px; transform-origin: top right; animation: wave 2s infinite alternate; }
        .arm.right { right: -10px; }

        .robot-leg {
            width: 15px;
            height: 40px;
            background: #ffb380;
            position: absolute;
            bottom: 0;
            border-radius: 5px;
        }

        .robot-leg.left { left: 30px; }
        .robot-leg.right { right: 30px; }

        @keyframes floaty {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-20deg); }
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-left">
            <h4>Admin Login</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-orange mt-2">Login</button>
            </form>
        </div>

        <div class="login-right">
            <div class="robot">
                <div class="antenna"></div>
                <div class="robot-head">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="robot-body"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="robot-leg left"></div>
                <div class="robot-leg right"></div>
            </div>
        </div>
    </div>

</body>
</html>
